<!DOCTYPE html>
<html lang="en">
<head>
    <title>Brainrot</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section class="brain-section">
            <img id="brain" src="assets/images/Brain_Good_Health.png" alt="An illustration of a brain with a face">
            <div class="health">
                <h1 id="health-amount"></h1>
                <div id="health-bar"></div>
                <p>health</p>
            </div>
        </section>
        <section class="screen-time-section">
            <div class="flex-box">
                <div class="screen-time-container">
                    <p>Brainrot Screen Time</p>
                    <span id="screen-time"></span>
                </div>
                <div class="pickups-container">
                    <p>Pickups</p>
                    <span id="pickups"></span>
                </div>
            </div>
            <hr>
            <figure>
                <figcaption>Top Offenders</figcaption>
                <ol id="offenders-list">
                    <!-- Most time-consuming social media websites will be shown here. -->
                </ol>
            </figure>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
